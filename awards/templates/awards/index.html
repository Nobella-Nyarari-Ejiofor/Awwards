{% extends 'awards/base.html'%}
{% load static%}
{% load bootstrap4 %}
{%  block content %}

<form action="{%url 'search_results' %}" role="search" >

  <input type="text" class="form-control" placeholder="Search Projects" name="project">
  <div class="input-group-btn">
   <button class="btn btn-primary" type="submit">
       Search
   </button>
  </div>
</form>
<!-- end of form -->


<!-- Displaying all projects -->
{% if projects %}
{% for project in projects %}
  {{project.title}}
{%endfor%}
{% endif %}





<!-- Modal for adding a project -->
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create Post</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         <form action="{% url 'index'%}" method="POST" id="newPostForm" enctype="multipart/form-data">

          
              {% csrf_token %}
              {% bootstrap_form form %}

              <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">Post</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
         </form>
      </div>
     

    </div>
  </div>
</div>
{%endblock%}
